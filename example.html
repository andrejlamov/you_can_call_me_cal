<body>
  <div id="cal"></div>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="d3.v3.min.js"></script>
<script src="cal.js"></script>
<script>

var calendar = cal('#cal');


calendar.add_event({id: 0, day: 'Mon', start: 2*60, duration: 4*60});
calendar.add_event({id: 1, day: 'Mon', start: 3*60, duration: 30});
calendar.add_event({id: 3, day: 'Mon', start: 1*60, duration: 2*60});
calendar.add_event({id: 2, day: 'Tue', start: 2*60, duration: 1*60});

</script>
